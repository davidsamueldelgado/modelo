<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store - Complete App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: #2a2a2a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .phone-container {
            width: 375px;
            height: 812px;
            background: linear-gradient(180deg, #1a0d2e 0%, #2d1b69 20%, #8b5cf6 50%, #c026d3 80%, #e91e63 100%);
            border-radius: 45px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset 0 2px 4px rgba(255, 255, 255, 0.1);
        }

        /* Status Bar */
        .status-bar {
            position: absolute;
            top: 10px;
            left: 0;
            right: 0;
            height: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 600;
            z-index: 20;
        }

        .time { font-weight: 700; }

        .battery-signal {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .signal-bar {
            width: 3px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 1px;
        }

        .signal-bar:nth-child(1) { height: 4px; }
        .signal-bar:nth-child(2) { height: 6px; }
        .signal-bar:nth-child(3) { height: 8px; }
        .signal-bar:nth-child(4) { height: 10px; }

        .battery {
            width: 24px;
            height: 12px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 2px;
            position: relative;
            margin-left: 5px;
        }

        .battery::after {
            content: '';
            position: absolute;
            right: -3px;
            top: 3px;
            width: 2px;
            height: 6px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 0 1px 1px 0;
        }

        .battery-fill {
            width: 80%;
            height: 100%;
            background: #4ade80;
            border-radius: 1px;
        }

        /* Decorative Elements */
        .decorative-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .circle-1 {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #ec4899, #be185d);
            top: 100px;
            right: -60px;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            top: 300px;
            left: -40px;
            animation-delay: 2s;
        }

        .circle-3 {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            bottom: 200px;
            right: -30px;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Navigation Header */
        .nav-header {
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            z-index: 15;
        }

        .hamburger-menu {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .hamburger-menu:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .hamburger-line {
            width: 20px;
            height: 2px;
            background: rgba(26, 13, 46, 0.8);
            margin: 2px 0;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .menu-open .hamburger-line:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-open .hamburger-line:nth-child(2) {
            opacity: 0;
        }

        .menu-open .hamburger-line:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        .back-button {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            display: none;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(26, 13, 46, 0.8);
            font-size: 18px;
            font-weight: bold;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        /* Side Menu */
        .side-menu {
            position: absolute;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100%;
            background: rgba(26, 13, 46, 0.95);
            backdrop-filter: blur(20px);
            transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 25;
            display: flex;
            flex-direction: column;
            padding: 80px 20px 20px 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .side-menu.open {
            left: 0;
        }

        .menu-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            z-index: 24;
        }

        .menu-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .menu-item {
            width: 100%;
            background: linear-gradient(135deg, #ec4899, #be185d);
            color: white;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            padding: 18px 25px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin-bottom: 15px;
            box-shadow: 0 8px 20px rgba(236, 72, 153, 0.3);
            transition: all 0.3s ease;
            text-align: left;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .menu-item:hover::before {
            left: 100%;
        }

        .menu-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(236, 72, 153, 0.4);
        }

        /* Screen Container */
        .screen-container {
            position: absolute;
            top: 120px;
            left: 0;
            right: 0;
            bottom: 140px;
            padding: 0 30px;
        }

        .screen {
            display: none;
            height: 100%;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .screen.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* Home Screen */
        .home-screen {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .welcome-title {
            color: white;
            font-size: 36px;
            font-weight: 800;
            letter-spacing: 3px;
            line-height: 1.1;
            margin-bottom: 60px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out;
        }

        .main-card {
            width: 280px;
            height: 180px;
            background: linear-gradient(135deg, #ec4899 0%, #a855f7 100%);
            border-radius: 25px;
            position: relative;
            margin-bottom: 40px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 8px 16px rgba(236, 72, 153, 0.3);
            overflow: hidden;
            animation: cardFloat 3s ease-in-out infinite;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .card-pink-shape {
            position: absolute;
            top: -40px;
            left: -40px;
            width: 160px;
            height: 160px;
            background: linear-gradient(135deg, #f472b6, #ec4899);
            border-radius: 0 0 80px 0;
        }

        .card-triangle {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 35px solid transparent;
            border-right: 35px solid transparent;
            border-bottom: 45px solid #1a0d2e;
        }

        .card-blue-shape {
            position: absolute;
            top: -20px;
            right: -20px;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            border-radius: 0 0 0 60px;
        }

        .shop-button {
            background: linear-gradient(135deg, #ec4899, #be185d);
            color: white;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 2px;
            padding: 16px 50px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 
                0 15px 30px rgba(236, 72, 153, 0.4),
                0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .shop-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .shop-button:hover::before {
            left: 100%;
        }

        .shop-button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 20px 40px rgba(236, 72, 153, 0.5),
                0 8px 16px rgba(0, 0, 0, 0.3);
        }

        /* Profile Screen */
        .profile-screen {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding-top: 20px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(45, 27, 105, 0.8));
            border-radius: 50%;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .avatar-icon {
            width: 50px;
            height: 50px;
            background: rgba(45, 27, 105, 0.8);
            border-radius: 50%;
            position: relative;
        }

        .avatar-icon::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: 16px;
            background: rgba(139, 92, 246, 0.8);
            border-radius: 50%;
        }

        .avatar-icon::after {
            content: '';
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 28px;
            height: 14px;
            background: rgba(139, 92, 246, 0.8);
            border-radius: 14px 14px 0 0;
        }

        .profile-name {
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .name-pink {
            color: #ec4899;
        }

        .profile-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            margin-bottom: 30px;
        }

        .stats-container {
            width: 100%;
            max-width: 280px;
            height: 140px;
            background: rgba(26, 13, 46, 0.3);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                inset 0 2px 4px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .progress-circle {
            position: relative;
            width: 80px;
            height: 80px;
        }

        .circle-bg {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: conic-gradient(
                #ec4899 0deg, 
                #ec4899 var(--progress), 
                rgba(45, 27, 105, 0.3) var(--progress), 
                rgba(45, 27, 105, 0.3) 360deg
            );
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .circle-inner {
            width: 55px;
            height: 55px;
            background: rgba(26, 13, 46, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border: 1px solid rgba(236, 72, 153, 0.3);
        }

        .progress-text {
            color: white;
            font-size: 18px;
            font-weight: 700;
        }

        .progress-percent {
            color: #ec4899;
            font-size: 10px;
            font-weight: 400;
        }

        .progress-75 { --progress: 270deg; }
        .progress-85 { --progress: 306deg; }

        /* Options Screen */
        .options-screen {
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .options-card {
            width: 100%;
            height: 160px;
            background: linear-gradient(135deg, #ec4899 0%, #a855f7 100%);
            border-radius: 25px;
            position: relative;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        .mountain-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
        }

        .mountain {
            position: absolute;
            bottom: 0;
        }

        .mountain-1 {
            left: 20px;
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 60px solid #1a0d2e;
            z-index: 4;
        }

        .mountain-2 {
            left: 70px;
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 50px solid #3b82f6;
            z-index: 3;
        }

        .mountain-3 {
            right: 40px;
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 35px solid transparent;
            border-bottom: 45px solid #2d1b69;
            z-index: 2;
        }

        .mountain-4 {
            right: 10px;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 55px solid #60a5fa;
            z-index: 1;
        }

        .page-indicators {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 30px;
        }

        .indicator-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .indicator-dot.active {
            background: white;
            width: 20px;
            border-radius: 10px;
        }

        .options-menu {
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-item {
            width: 100%;
            background: linear-gradient(135deg, #ec4899, #be185d);
            color: white;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            padding: 18px 25px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 
                0 8px 20px rgba(236, 72, 153, 0.3),
                0 2px 4px rgba(0, 0, 0, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: left;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .option-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .option-item:hover::before {
            left: 100%;
        }

        .option-item:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 25px rgba(236, 72, 153, 0.4),
                0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Bottom Navigation */
        .bottom-navigation {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 320px;
            height: 70px;
            background: rgba(236, 72, 153, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 
                0 15px 30px rgba(0, 0, 0, 0.3),
                0 4px 8px rgba(236, 72, 153, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 12px;
            position: relative;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .nav-item.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
            position: relative;
        }

        /* Home Icon */
        .home-icon .house-roof {
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-bottom: 15px solid #1a0d2e;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .home-icon .house-base {
            width: 18px;
            height: 12px;
            background: #1a0d2e;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Profile Icon */
        .profile-icon-nav {
            width: 20px;
            height: 20px;
            background: #1a0d2e;
            border-radius: 50%;
            position: relative;
        }

        .profile-icon-nav::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background: rgba(139, 92, 246, 0.6);
            border-radius: 50%;
        }

        .profile-icon-nav::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 6px;
            background: rgba(139, 92, 246, 0.6);
            border-radius: 6px 6px 0 0;
        }

        /* Options Icon */
        .options-icon {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .options-icon-line {
            width: 20px;
            height: 3px;
            background: #1a0d2e;
            border-radius: 2px;
        }

        .nav-label {
            color: #1a0d2e;
            font-size: 10px;
            font-weight: 600;
            opacity: 0.8;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            .phone-container {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
            }
            
            .bottom-navigation {
                width: 90%;
            }
        }

        @media (max-height: 700px) {
            .screen-container {
                top: 100px;
                bottom: 120px;
            }
            
            .bottom-navigation {
                bottom: 20px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <!-- Decorative Elements -->
        <div class="decorative-circle circle-1"></div>
        <div class="decorative-circle circle-2"></div>
        <div class="decorative-circle circle-3"></div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="time">9:41</div>
            <div class="battery-signal">
                <div class="signal-bar"></div>
                <div class="signal-bar"></div>
                <div class="signal-bar"></div>
                <div class="signal-bar"></div>
                <div class="battery">
                    <div class="battery-fill"></div>
                </div>
            </div>
        </div>
        
        <!-- Navigation Header -->
        <div class="nav-header">
            <div class="hamburger-menu" onclick="toggleMenu()" id="hamburger-menu">
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
            </div>
            <div class="back-button" onclick="goToHome()" id="back-button">‚Üê</div>
        </div>

        <!-- Side Menu -->
        <div class="menu-overlay" id="menu-overlay" onclick="closeMenu()"></div>
        <div class="side-menu" id="side-menu">
            <button class="menu-item" onclick="showScreen('home-screen')">üè† HOME</button>
            <button class="menu-item" onclick="showScreen('profile-screen')">üë§ PROFILE</button>
            <button class="menu-item" onclick="showScreen('options-screen')">‚öôÔ∏è OPTIONS</button>
            <button class="menu-item" onclick="showNotification('Settings opened!')">üîß SETTINGS</button>
            <button class="menu-item" onclick="showNotification('Support contacted!')">üìû SUPPORT</button>
            <button class="menu-item" onclick="showNotification('About page opened!')">‚ÑπÔ∏è ABOUT</button>
        </div>

        <!-- Screen Container -->
        <div class="screen-container">
            <!-- Home Screen -->
            <div class="screen active" id="home-screen">
                <div class="home-screen">
                    <h1 class="welcome-title">WELCOME TO<br>MY STORE</h1>
                    
                    <div class="main-card">
                        <div class="card-pink-shape"></div>
                        <div class="card-blue-shape"></div>
                        <div class="card-triangle"></div>
                    </div>
                    
                    <button class="shop-button" onclick="showNotification('Shop clicked!')">SHOP</button>
                </div>
            </div>

            <!-- Profile Screen -->
            <div class="screen" id="profile-screen">
                <div class="profile-screen">
                    <div class="profile-avatar">
                        <div class="avatar-icon"></div>
                    </div>
                    
                    <h2 class="profile-name"><span class="name-pink">YOUR</span> NAME</h2>
                    <p class="profile-subtitle">Professional Designer</p>
                    
                    <div class="stats-container">
                        <div class="progress-circle">
                            <div class="circle-bg progress-75">
                                <div class="circle-inner">
                                    <span class="progress-text">75</span>
                                    <span class="progress-percent">%</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="progress-circle">
                            <div class="circle-bg progress-85">
                                <div class="circle-inner">
                                    <span class="progress-text">85</span>
                                    <span class="progress-percent">%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Options Screen -->
            <div class="screen" id="options-screen">
                <div class="options-screen">
                    <div class="options-card">
                        <div class="card-pink-shape"></div>
                        <div class="card-blue-shape"></div>
                        <div class="mountain-container">
                            <div class="mountain mountain-1"></div>
                            <div class="mountain mountain-2"></div>
                            <div class="mountain mountain-3"></div>
                            <div class="mountain mountain-4"></div>
                        </div>
                    </div>
                    
                    <div class="page-indicators">
                        <div class="indicator-dot active"></div>
                        <div class="indicator-dot"></div>
                        <div class="indicator-dot"></div>
                        <div class="indicator-dot"></div>
                    </div>
                    
                    <div class="options-menu">
                        <button class="option-item" onclick="showNotification('Settings opened!')">SETTINGS</button>
                        <button class="option-item" onclick="showNotification('Support contacted!')">SUPPORT</button>
                        <button class="option-item" onclick="showNotification('About page opened!')">ABOUT</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-navigation">
            <div class="nav-item active" onclick="showScreen('home-screen')" id="nav-home">
                <div class="nav-icon home-icon">
                    <div class="house-roof"></div>
                    <div class="house-base"></div>
                </div>
                <span class="nav-label">Home</span>
            </div>
            
            <div class="nav-item" onclick="showScreen('profile-screen')" id="nav-profile">
                <div class="nav-icon">
                    <div class="profile-icon-nav"></div>
                </div>
                <span class="nav-label">Profile</span>
            </div>
            
            <div class="nav-item" onclick="showScreen('options-screen')" id="nav-options">
                <div class="nav-icon options-icon">
                    <div class="options-icon-line"></div>
                    <div class="options-icon-line"></div>
                    <div class="options-icon-line"></div>
                </div>
                <span class="nav-label">Options</span>
            </div>
        </div>
    </div>

    <script>
        let menuOpen = false;
        let currentScreen = 'home-screen';

        // Show Screen Function
        function showScreen(screenId) {
            // Hide all screens
            const screens = document.querySelectorAll('.screen');
            screens.forEach(screen => {
                screen.classList.remove('active');
            });
            
            // Show selected screen
            document.getElementById(screenId).classList.add('active');
            currentScreen = screenId;
            
            // Update navigation
            updateNavigation(screenId);
            
            // Update header buttons
            updateHeaderButtons(screenId);
            
            // Close menu if open
            if (menuOpen) {
                closeMenu();
            }
        }

        // Update Navigation
        function updateNavigation(screenId) {
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.classList.remove('active');
            });
            
            // Activate corresponding nav item
            if (screenId === 'home-screen') {
                document.getElementById('nav-home').classList.add('active');
            } else if (screenId === 'profile-screen') {
                document.getElementById('nav-profile').classList.add('active');
            } else if (screenId === 'options-screen') {
                document.getElementById('nav-options').classList.add('active');
            }
        }

        // Update Header Buttons
        function updateHeaderButtons(screenId) {
            const hamburgerMenu = document.getElementById('hamburger-menu');
            const backButton = document.getElementById('back-button');
            
            if (screenId === 'home-screen') {
                hamburgerMenu.style.display = 'flex';
                backButton.style.display = 'none';
            } else {
                hamburgerMenu.style.display = 'none';
                backButton.style.display = 'flex';
            }
        }

        // Menu Functions
        function toggleMenu() {
            const sideMenu = document.getElementById('side-menu');
            const menuOverlay = document.getElementById('menu-overlay');
            const hamburgerMenu = document.getElementById('hamburger-menu');
            
            menuOpen = !menuOpen;
            
            if (menuOpen) {
                sideMenu.classList.add('open');
                menuOverlay.classList.add('show');
                hamburgerMenu.classList.add('menu-open');
            } else {
                sideMenu.classList.remove('open');
                menuOverlay.classList.remove('show');
                hamburgerMenu.classList.remove('menu-open');
            }
        }

        function closeMenu() {
            const sideMenu = document.getElementById('side-menu');
            const menuOverlay = document.getElementById('menu-overlay');
            const hamburgerMenu = document.getElementById('hamburger-menu');
            
            menuOpen = false;
            sideMenu.classList.remove('open');
            menuOverlay.classList.remove('show');
            hamburgerMenu.classList.remove('menu-open');
        }

        function goToHome() {
            showScreen('home-screen');
        }

        // Notification Function
        function showNotification(message) {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #ec4899, #be185d);
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                font-weight: 600;
                box-shadow: 0 10px 30px rgba(236, 72, 153, 0.4);
                z-index: 1000;
                transform: translateX(400px);
                transition: transform 0.3s ease;
                font-size: 14px;
                max-width: 250px;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Show notification
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            // Hide and remove notification
            setTimeout(() => {
                notification.style.transform = 'translateX(400px)';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            showScreen('home-screen');
        });

        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
            const sideMenu = document.getElementById('side-menu');
            const hamburgerMenu = document.getElementById('hamburger-menu');
            
            if (menuOpen && !sideMenu.contains(e.target) && !hamburgerMenu.contains(e.target)) {
                closeMenu();
            }
        });

        // Handle swipe gestures for mobile
        let touchStartX = 0;
        let touchStartY = 0;
        let isSwiping = false;

        document.addEventListener('touchstart', function(e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            isSwiping = true;
        });

        document.addEventListener('touchmove', function(e) {
            if (!isSwiping) return;
            
            const touchX = e.touches[0].clientX;
            const touchY = e.touches[0].clientY;
            const deltaX = touchX - touchStartX;
            const deltaY = touchY - touchStartY;
            
            // Prevent default scrolling for horizontal swipes
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                e.preventDefault();
            }
        });

        document.addEventListener('touchend', function(e) {
            if (!isSwiping) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            // Only process horizontal swipes
            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
                if (deltaX > 0 && currentScreen !== 'home-screen') {
                    // Swipe right - go to previous screen or open menu
                    if (currentScreen === 'profile-screen') {
                        showScreen('home-screen');
                    } else if (currentScreen === 'options-screen') {
                        showScreen('profile-screen');
                    }
                } else if (deltaX < 0) {
                    // Swipe left - go to next screen
                    if (currentScreen === 'home-screen') {
                        showScreen('profile-screen');
                    } else if (currentScreen === 'profile-screen') {
                        showScreen('options-screen');
                    }
                }
            }
            
            isSwiping = false;
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    if (currentScreen === 'profile-screen') {
                        showScreen('home-screen');
                    } else if (currentScreen === 'options-screen') {
                        showScreen('profile-screen');
                    }
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    if (currentScreen === 'home-screen') {
                        showScreen('profile-screen');
                    } else if (currentScreen === 'profile-screen') {
                        showScreen('options-screen');
                    }
                    break;
                case 'Escape':
                    if (menuOpen) {
                        closeMenu();
                    } else if (currentScreen !== 'home-screen') {
                        showScreen('home-screen');
                    }
                    break;
                case 'm':
                case 'M':
                    toggleMenu();
                    break;
                case '1':
                    showScreen('home-screen');
                    break;
                case '2':
                    showScreen('profile-screen');
                    break;
                case '3':
                    showScreen('options-screen');
                    break;
            }
        });
    </script>
</body>
</html>
